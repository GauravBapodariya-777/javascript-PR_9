<!DOCTYPE html>
<html>

<head>
    <style>
        .white {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <table id="record" border="1"></table>
    <script>
        var row = parseInt(prompt("Enter Value of row :- "));
        var column = parseInt(prompt("Enter Value of column :- "));
        var record = document.getElementById('record');
        for (var i = 1; i <= row; i++) {
            var tr = document.createElement('tr');
            if (i % 2 == 0) {
                for (j = 1; j <= column; j++) {
                    var td = document.createElement('td');
                    td.setAttribute('class', 'white');
                    tr.appendChild(td);
                }
            } else {
                for (j = 1; j <= column; j++) {
                    var td = document.createElement('td');
                    td.setAttribute('class', 'white');
                    tr.appendChild(td);
                }
            }
            record.appendChild(tr);
        }
    </script>
</body>

</html>
